language: java

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master

install:
  - echo "skip 'gradle assemble' step"

script:
  - ./gradlew --no-daemon build --continue

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/