group 'com.cluttered.cryptocurrency'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

ext {
    _gradleVersion = '4.0.1'

    junitVersion = '4.12'
}


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:${junitVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = _gradleVersion
}